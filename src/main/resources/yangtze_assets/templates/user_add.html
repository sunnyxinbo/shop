<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        添加用户
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="am-active">添加用户</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                添加用户
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" id="doc-vld-msg" data-am-validator>
                        <div class="am-form-group">
                            <label for="username" class="am-u-sm-3 am-form-label">用户名 / Username</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="username" placeholder="输入你的用户名 / Username" required minlength="4" maxlength="12">
                                <small>4位到12位任意字符与数字</small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="password" class="am-u-sm-3 am-form-label">密码 / Password</label>
                            <div class="am-u-sm-9">
                                <input type="password" id="password" placeholder="输入你的密码 / Password" required minlength="6" maxlength="16">
                                <small>6到16位任意字符与数字</small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-role" class="am-u-sm-3 am-form-label">角色 <span class="tpl-form-line-small-title">Role</span></label>
                            <div class="am-u-sm-9">
                                <select data-am-selected="{searchBox: 1}" id="user-role">
                                    <option value="a">-The.CC</option>
                                    <option value="b">夕风色</option>
                                    <option value="o">Orange</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="store" class="am-u-sm-3 am-form-label">店铺<span class="tpl-form-line-small-title">Store</span></label>
                            <div class="am-u-sm-9">
                                <select data-am-selected="{searchBox: 1}" id="store">
                                    <option value="a">-The.CC</option>
                                    <option value="b">夕风色</option>
                                    <option value="o">Orange</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-success">保存</button>
                                <button type="button" class="am-btn am-btn-secondary" ng-click="cancel()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('#doc-vld-msg').validator({
            onValid: function(validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();
            },
            onInValid: function(validity) {
                let $field = $(validity.field);
                let $group = $field.closest('.am-form-group');
                let $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                let msg = $field.data('validationMessage') || this.getValidationMessage(validity);
                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                    appendTo($group);
                }
                $alert.html(msg).show();
            }
        });
    });
</script>
